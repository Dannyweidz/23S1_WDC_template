<!DOCTYPE html>

<html lang="en">

    <head>
        <title>USERNAME (PLACEHOLDER)</title>
        <link rel="stylesheet" href="/stylesheets/style.css">
    </head>

    <body class="main">
        <div class="main-div">
            <div class="user-content">
                <div class="cover-pic-div">
                    <img class="cover-pic" src="/images/default-cover.png" alt="Cover Picture">
                    <div class="overlay"></div>
                    <div class="profile-pic-div">
                        <img class="profile-pic" src="/images/other-profile-pic.gif" alt="Profile Picture">
                    </div>
                </div>
                <h1 class="profile">USERNAME</h1>
                <hr color="#298C8A">
            </div>
            <div class ="content-container">
                <div class="groups-col">
                    <ul class="user-profile-groups">
                        <li><a href="/group.html">GROUP 1</a></li>
                        <li><a href="#">GROUP 2</a></li>
                        <li><a href="#">GROUP 3</a></li>
                        <li><a href="#">GROUP 4</a></li>
                        <li><a href="#">GROUP 5</a></li>
                        <li><a href="#">GROUP 6</a></li>
                        <li><a href="#">GROUP 7</a></li>
                        <li><a href="#">GROUP 8</a></li>
                    </ul>
                </div>
                <div class="user-info-col">
                    <h1 class="profile">INFORMATION</h1>
                    <hr color="#298C8A" style="margin-left:7px">
                    <h2 class="profile">NAME</h2>

                    <form>

                        <div class="profile-input">
                            <h4 class="profile">FIRST NAME</h4>
                            <h4 class="profile">LAST NAME</h4>
                        </div>
                        <div class="profile-input">
                            <div class="input-box">
                                <input id="firstName" class="profile" value="default" placeholder="Enter Your First Name">
                            </div>
                            <div class="input-box">
                                <input id="lastName" class="profile" value="default" placeholder="Enter Your Last Name">
                            </div>
                        </div>
                        <div class="profile-input">
                            <h4 class="profile">EMAIL</h4>
                            <h4 class="profile">USERNAME</h4>
                        </div>
                        <div class="profile-input">
                            <div class="input-box">
                                <input id="email" class="profile" value="default" placeholder="Enter Your Email Address">
                            </div>
                            <div class="input-box not-editable">
                                <input id="username" class="profile" value="USERNAME" readonly>
                            </div>
                        </div>
                        <div class="profile-input">
                            <h4 class="profile">PASSWORD</h4>
                            <h4 class="profile">CONFIRM PASSWORD</h4>
                        </div>

                        <div class="profile-input">
                            <div class="input-box">
                                <input type="password" id="password" class="profile" value="default" placeholder="Enter Your New Password">
                            </div>
                            <div class="input-box">
                                <input type="password" id="conf-password" class="profile" value="default" placeholder="Confirm Your New Password">
                            </div>
                        </div>

                        <div class="profile-input">
                            <input class="sub-button" type="submit" value="Save">
                        </div>
                    </form>
                </div>
            </div>

        </div>
    </body>

</html>
